# ***** Set root logger level to DEBUG and its only appender to A.
log4j.rootLogger=ERROR, CONSOLE

# ***** A is set to be a ConsoleAppender.
log4j.appender.CONSOLE=org.apache.log4j.ConsoleAppender
log4j.appender.CONSOLE.layout=org.apache.log4j.PatternLayout
log4j.appender.CONSOLE.layout.ConversionPattern=%-4r [%t] %-5p %c %x - %m%n

#log4j.logger.org.spantus.exp.recognition=ERROR
#log4j.logger.org.spantus.externals.recognition.services=ERROR
#log4j.logger.org.spantus.work.services=WARN
log4j.logger.org.spantus.extractor.segments.online=FATAL
log4j.logger.org.spantus.exp.recognition.multi=DEBUG